<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Example</title>
  <style>
    #status {
      font-size: 24px;
      margin: 20px;
      padding: 10px;
    }

    .blocked {
      background-color: red;
      color: white;
    }

    .responsive {
      background-color: green;
      color: white;
    }
  </style>
</head>

<body>
  <h1 id="status" class="responsive">Main thread is responsive</h1>
  <button onclick="blockMainThread()">Block Main Thread</button>
  <button onclick="delegateBlockingTaskToWorker()">Delegate Blocking Task to Worker</button>
  <button onclick="fetchDataFromWorker()">Fetch Data from Worker</button>
  <script src="main.js"></script>
</body>

</html>
